<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=zAbR98Eb26Rz3DvvOl1mua2UHgOyfWUH"></script>
<title>个性化地图</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>

<script type="text/javascript">
var map = new BMap.Map('allmap');
map.centerAndZoom(new BMap.Point(116.190526,23.709802), 12);
map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
var  mapStyle ={ 
        features: ["road", "building","water","land"],//隐藏地图上的poi
        style : "light"  //设置地图风格为高端黑
    }
map.setMapStyle(mapStyle);
//添加标注
var pt = new BMap.Point(116.417, 39.909);
var myIcon = new BMap.Icon("images/point_marker.gif", new BMap.Size(300,157));
	var marker = new BMap.Marker(pt,{icon:myIcon});  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中



function checkhHtml5()   
        {   
            if (typeof(Worker) === "undefined")

                if(navigator.userAgent.indexOf("MSIE 9.0")<=0)

				   }  
                
            }  
        }
 checkhHtml5();     
</script>
